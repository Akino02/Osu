<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Osu</title>
    <link rel="stylesheet" href="./res/css/style.css" />
    <link
      rel="shortcut icon"
      href="./res/img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="menu">
      <!--tady budou všechny menu věci jako start atd-->
      <div id="startbutt">Start</div>
      <div id="osumaster">Osu Master</div>
      <div class="signVol">Volume</div>
      <input id="musicvol" type="number" placeholder="1-10" min="1" max="10" />
      <button id="musicgood">Press</button>
    </div>
    <div id="container_game">
      <!--Hra je umíštěna tady-->
      <div id="progbars">
      <div class="progresbar"><div id="prog"></div></div>
      <div class="progresbar1"><div id="prog1"></div></div>
    </div>
      <div id="scorehit">100</div>
      <div id="taker"></div>
      <audio id="music" src="./res/audio/gutmusic.mp3"></audio>
      <audio id="music2" src="./res/audio/osumaster.mp3" loop ></audio>
      <!--Indikátor hp-->
      <div id="hpbar"><div id="hp"></div></div>
    </div>
    <div id="result">
      <div id="shutres">x</div>
      <div id="score"></div>
      <div id="greathit"></div>
      <div id="misclick"></div>
    </div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
